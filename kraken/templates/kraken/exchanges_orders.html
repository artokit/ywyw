{% extends 'base.html' %}
{% block title %}Мои заявки{% endblock %}
{% block content %}
<div class="shop_main review_top profile-header">

            <div class="shop_panel">

                    </div>
                    <div class="shop_panel_title">
                        <p class="shop_title">Обмен</p>
                    </div>
                </div>
            </div>
            <div class="shop_nav">
                <input type="checkbox" id="shop_nav_box">
                <label for="shop_nav_box" class="shop_btn_call">
                    Обмен: <span>Обмен</span>
                </label>
                <div class="shop_nav_box">
                    <a href="/exchange" class="passive">Обмен</a>
                    <a href="/exchange/my-orders/" class="active">Мои заявки</a>

                    <a href="/ticket/admin" class="shop_nav_letter">
                        <svg width="17" height="14" viewBox="0 0 17 14" fill="none" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.0078 0H1.99219C0.893695 0 0 0.905827 0 2.01923V3.68493L7.31103 9.19679C7.6666 9.46484 8.0833 9.59888 8.5 9.59888C8.9167 9.59888 9.3334 9.46488 9.68897 9.19679L17 3.68493V2.01923C17 0.905827 16.1063 0 15.0078 0ZM15.6719 3.00852L8.89635 8.11663C8.65928 8.29537 8.34072 8.29537 8.10369 8.11663L1.32812 3.00852V2.01923C1.32812 1.6481 1.62602 1.34615 1.99219 1.34615H15.0078C15.374 1.34615 15.6719 1.6481 15.6719 2.01923V3.00852ZM15.6719 6.36391L17 5.36264V11.9808C17 13.0942 16.1063 14 15.0078 14H1.99219C0.893695 14 0 13.0942 0 11.9808V5.36264L1.32812 6.36391V11.9808C1.32812 12.3519 1.62602 12.6538 1.99219 12.6538H15.0078C15.374 12.6538 15.6719 12.3519 15.6719 11.9808V6.36391Z" fill="black"></path>
                        </svg>
                        Создать тикет
                    </a>
                </div>
            </div>
        </div>
    </div>
<div class="finance my_order">
    <div class="container">
        <div class="my_order">
            <h1 class="my_order_title">Мои заявки</h1>
            <div class="my_order_nav">
                <input type="checkbox" id="my_order_panel">
                <label for="my_order_panel" class="order_btn_call">
                    Мои заказы: <span>Ожидают внимания</span>
                </label>
                <div class="my_order_panel">
                    <a href="?type=wait" class="non-active_link">Ожидают внимания – 0</a>
                    <a href="?type=completed" class="non-active link">Завершенные - 0</a>
                    <a href="?type=canceled" class="non-active_link">Отмененные - 0</a>
                </div>
            </div>
            <div class="my_order_table my_app_table">
                <div class="my_table_title">
                    <p>Обменник</p>
                    <p>Дата</p>
                    <p>Курс</p>
                    <p>Сумма</p>
                    <p>Статус</p>
                </div>
                <div class="my_table_item_wrap">
                    <div class="empty-row">
                        Нет данных
                    </div>
                </div>
                
            </div>
        </div>
    </div>
</div>
{% endblock %}
