{% extends 'base.html' %}
{% block title %}Мой профиль{% endblock %}
{% block content %}
    {% include 'inc/_profile_review_top.html' %}
    <div class="finance">
        <div class="container">
            <div class="settings">
                <h1 class="settings-title">Мой профиль</h1>
                <div class="settings-main">
                    <div class="settings-main__content">
                        <div class="settings-main__info">
                            <span class="par">Регистрация:</span>
                            <span class="details">{{ request.user.date_joined | date:"d.m.Y" }}</span>
                        </div>
                        <div class="settings-main__info">
                            <span class="par">Город:</span>
                            <span class="details">{{ user_data.city_selected.name }}</span>
                            <a href="/select/city/?return=profile" class="change">изменить</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
